<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />

<meta name="viewport" content="width=device-width, initial-scale=1">


<title>Lista de monitores</title>

<link rel="stylesheet" th:href="@{/bootstrap-5.2.0-dist/css/bootstrap.min.css}">
<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.2.0-dist/js/bootstrap.min.js}"></script>

</head>
<div th:replace="auth/auth-generica-nav :: navGenerica"></div>
<div class="container">
  <div class="row">
  	
    <div class="col">
    	<h1>Lista de estudantes</h1>
	
	<table class="table table-striped">
		<thead>
			<tr>
                <th>RA</th>
				<th>Nome</th>
				<th>Disciplina</th>
				<th>Semestre</th>
				<th>Ativo?</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${monitores.empty}">
				<td colspan="2">nenhum monitor cadastrado</td>
			</tr>
			<tr th:each="monitor : ${monitores}">
                <td><span th:text="${monitor.estudante.ra}"> RA </span></td>
				<td><span th:text="${monitor.estudante.nome}"> Nome </span></td>
				<td><span th:text="${monitor.disciplina.nome}"> Disciplina </span></td>
				<td><span th:text="${monitor.semestre}"> Semestre </span></td>
                <td><span th:text="${monitor.ativo}"> Ativo </span></td>
                <td>
					<a class="btn btn-outline-danger btn-sm" 
					   th:href="@{/monitor/admin/apagar/{id}(id=${monitor.id})}"
					   th:data-confirm-delete="|VocÃª gostaria de apagar ${monitor.estudante.nome}?|"
  					   onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
					   Apagar
					</a>
				</td>
			</tr>
		</tbody>
	</table>
    </div>
    
  </div>
</div>

	
</body>
</html>
