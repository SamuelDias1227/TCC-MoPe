<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
    <div th:fragment="nav">
        <div>
            <div class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#collapseExample"
                aria-expanded="false" aria-controls="collapseExample">
                <i class="iconesClicaveis bi bi-person"></i>
            </div>
        </div>
        <div class="collapse" id="collapseExample">
            <ul class="nav iconesVertical navbar-nav">
                <li class="nav-item" th:if="${ #authorization.expression('hasAuthority(''ADMIN'')')}">
                    <i class="iconesClicaveis bi bi-gear"></i>
                    <a class="nav-link" th:href="@{/admim/editar/{id}(id=${#authentication.getPrincipal().getId()})}"> </a>
                </li>
                <li class="nav-item" th:if="${ #authorization.expression('hasAuthority(''PROFESSOR'')')}">
                    <a class="iconesClicaveis editarIcon bi bi-pencil-square"
                        th:href="@{/professor/editar/{id}(id=${#authentication.getPrincipal().getId()})}">
                    </a>
                </li>
                <li class="nav-item" th:if="${ #authorization.expression('hasAuthority(''ESTUDANTE'')')}">
                    <a class="iconesClicaveis editarIcon bi bi-pencil-square"
                        th:href="@{/estudante/editar/{id}(id=${#authentication.getPrincipal().getId()})}"> </a>
                </li>
                <li class="nav-item "><a href="/logout" class="sairIcon bi bi-box-arrow-left"></a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
